{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>movie Store</title>
</head>

<body style="background-color: rgb(32, 32, 32);">

    <nav class="navbar  py-3 mx-0">
        <div class="container-fluid">
            <a href='/' class="navbar-brand" style=" color: greenyellow;"> <img
                    src="{% static 'assets/nlogo.png' %}" style="height:24px;"> Movie Store</a>
        </div>
    </nav>
    <div class="container my-4 ">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Add Movie</h3>

            <label for="name">movie name</label>
            <input type="text" placeholder="movie name"  name="name" required>
            <label for="year">release Year</label>
            <input type="number" placeholder="year" name="year" required>
            <label for="desc">movie description</label>
            <input type="text" placeholder="about movie" name="desc" required>
            <label for="poster">movie Poster</label>
            <input type="file" placeholder="poster"  name="img" required >
            <button type="submit" class="b">Add to collection</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
